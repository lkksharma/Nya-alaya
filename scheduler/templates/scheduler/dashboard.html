<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court Scheduler Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-3">Court Schedule â€” {{ today }}</h2>

    <a href="{% url 'regenerate' %}" class="btn btn-primary mb-4">ðŸ”„ Regenerate Schedule</a>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Judge</th>
          <th>Case</th>
          <th>Start</th>
          <th>End</th>
          <th>Room</th>
        </tr>
      </thead>
      <tbody>
        {% for s in schedules %}
          <tr>
            <td>{{ s.judge.name }}</td>
            <td>{{ s.case.case_number }} ({{ s.case.case_type }})</td>
            <td>{{ s.start_time|date:"H:i" }}</td>
            <td>{{ s.end_time|date:"H:i" }}</td>
            <td>{{ s.room }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="5" class="text-center">No schedules yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
